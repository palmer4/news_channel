<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD RADIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">WORLD RADIO</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search news...">
                <button id="searchBtn">Search</button>
            </div>
            <div id="authButtons" style="display: flex; gap: 10px; align-items: center;">
                <button onclick="goToAdmin()" class="btn-auth" id="adminBtn" style="display: none;">Admin</button>
                <button onclick="goToLogin()" class="btn-auth" id="loginBtn">Login</button>
                <button onclick="handleLogout()" class="btn-auth btn-logout-nav" id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </div>
    </header>

    <!-- Filter Section -->
    <section class="filters">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Filter by Category:</h3>
                <button id="undoBtn" class="btn-undo" onclick="undoFilter()" style="display: none;">â†¶ Undo Filter</button>
            </div>
            <div class="category-buttons">
                <button class="category-btn active" data-category="general">General</button>
                <button class="category-btn" data-category="business">Business</button>
                <button class="category-btn" data-category="technology">Technology</button>
                <button class="category-btn" data-category="programming" data-search="programming">Programming</button>
                <button class="category-btn" data-category="sports">Sports</button>
                <button class="category-btn" data-category="health">Health</button>
                <button class="category-btn" data-category="entertainment">Entertainment</button>
            </div>

            <h3 style="margin-top: 20px;">Filter by Continent:</h3>
            <div class="category-buttons">
                <button class="continent-btn" data-continent="north-america">North America</button>
                <button class="continent-btn" data-continent="south-america">South America</button>
                <button class="continent-btn" data-continent="europe">Europe</button>
                <button class="continent-btn" data-continent="africa">Africa</button>
                <button class="continent-btn" data-continent="asia">Asia</button>
                <button class="continent-btn" data-continent="oceania">Oceania</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <div style="display: grid; grid-template-columns: 1fr 280px; gap: 20px;">
            <div>
                <!-- Video Player -->
                <div class="video-player-container" id="videoPlayerContainer" style="margin-bottom: 30px; display: none;">
                    <div class="video-player-header">
                        <h3 id="currentChannelName">Live News</h3>
                        <button class="close-video-btn" onclick="closeVideoPlayer()">âœ•</button>
                    </div>
                    <div class="video-player-wrapper">
                        <iframe id="videoPlayer" class="video-player" 
                                src="" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Live News Channels -->
                <div class="live-channels" id="liveChannels" style="margin-bottom: 30px;">
                    <h3>ðŸ“º Live News Channels</h3>
                    <div class="channels-grid">
                        <div class="channel-card" onclick="playLiveVideo('BBC', 'dQw4w9WgXcQ')">
                            <div class="channel-live">LIVE</div>
                            <h4>BBC News</h4>
                            <p>UK & World</p>
                        </div>
                        <div class="channel-card" onclick="playLiveVideo('CNN', 'sPgXSV8wqrE')">
                            <div class="channel-live">LIVE</div>
                            <h4>CNN</h4>
                            <p>US & Global</p>
                        </div>
                        <div class="channel-card" onclick="playLiveVideo('Reuters', 'Ai2HmvMzj-c')">
                            <div class="channel-live">LIVE</div>
                            <h4>Reuters</h4>
                            <p>International</p>
                        </div>
                        <div class="channel-card" onclick="playLiveVideo('AP News', '2q6fFDQ0vyA')">
                            <div class="channel-live">LIVE</div>
                            <h4>AP News</h4>
                            <p>Americas</p>
                        </div>
                    </div>
                </div>

                <!-- Loading Spinner -->
                <div id="loader" class="loader hidden"></div>

                <!-- News Grid -->
                <div class="news-grid" id="newsGrid">
                    <!-- Articles will be loaded here -->
                </div>

                <!-- Load More Button -->
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn">Load More</button>
                </div>
            </div>

            <!-- Weather Sidebar -->
        
            <aside class="weather-sidebar">
                <div class="weather-widget">
                    <h3>Weather Forecast</h3>
                    <div id="weatherInfo" style="text-align: center; padding: 20px;">
                        <p style="color: #999;">Get your local weather</p>
                        <button onclick="requestWeatherLocation()" style="padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Enable Location</button>
                    </div>
                </div>
            </aside>       
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 WORLD RADIO. All rights reserved.</p>
        <p>Heim enterprises</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
